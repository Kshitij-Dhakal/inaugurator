syntax = "proto3";
package tutorial;

option go_package = "github.com/Kshitij-Dhakal/inaugurator/pkg/create";

message Template {
    string file = 1;
    string template = 2;
}

message Command {
    string command = 1;
    string alias = 2;
    repeated Template templates = 3;
    repeated Command subcommands = 4;
}

message CommandList {
    string name = 1;
    repeated Command commands = 2;
}